<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>FCC Pomodoro Timer</title>
    
    <!-- stylesheets -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <section class="pomodoro">
       
        <p class="title shadowbox">FCC POMODORO</p>
        
        <div class="controls">
            <div id="break-ctrl" class="shadowbox">
                <p>BREAK LENGTH</p>
                <div id="break-minus" class="btn">&minus;</div>
                <span id="break-length"></span>
                <div id="break-plus" class="btn">+</div>
            </div>
            <div id="session-ctrl" class="shadowbox">
                <p>SESSION LENGTH</p>
                <div id="session-minus" class="btn">&minus;</div>
                <span id="session-length"></span>
                <div id="session-plus" class="btn">+</div>                
            </div>
        </div>
        
        <div class="session">
            <div id="timer" class="timer shadowbox">
                <p id="session"></p>
                <div id="time">
                    <span id="minutes"></span>:<span id="seconds"></span>
                </div>
                <div id="reset">&orarr;</div>
            </div>
            
            
        </div>
        
    </section>

    <footer class="belcurv-footer"></footer>
    
    <!-- javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
